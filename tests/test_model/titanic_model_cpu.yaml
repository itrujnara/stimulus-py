model_params:
  nb_neurons_intermediate_layer:
    space: tune.randint(7, 15)
  nb_intermediate_layers:
    space: tune.randint(1, 5)
  nb_classes:
    space: 2

optimizer_params:
  method:
    space: tune.choice(['Adam', 'SGD'])
  lr:
    space: tune.loguniform(0.0001, 0.1)

loss_params:
  loss_fn:
    space: tune.choice(['CrossEntropyLoss'])

data_params:
  batch_size:
    space: tune.choice([16, 32, 64, 128, 256])

tune:
  config_name: "tune_config"
  tune_params:
    metric: "val_loss"
    mode: "min"
    num_samples: 3
  scheduler:
    name: "FIFOScheduler"
    params: {}
  run_params:
    stop:
      training_iteration: 5
  step_size: 1
  gpu_per_trial: 0
  cpu_per_trial: 1

seed: 123
